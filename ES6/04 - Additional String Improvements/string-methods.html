<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New String Methods</title>
</head>
<body>

<script>
const course = 'RFB2';
const flightNumber = '20-AC2018-jz';
const accountNumber = '825242631RT0001';

const make = 'BMW';
const model = 'x5';
const colour = 'Royal Blue';

/* NOT CASE INSENSITIVE */
// .startsWith()
course.startsWith('RFB'); // true
flightNumber.startsWith('AC', 3); //true
// .endsWith()
accountNumber.endsWith('RT', 11); // true // Will include only 11 characters to string for check
flightNumber.endsWith('jz'); // true
// .includes()
flightNumber.includes('AC'); // true
// .repeat()
function leftPad(str, length = 20) {
  return `â†’ ${' '.repeat(length - str.length)}${str}`;
}
console.log(leftPad(make));
console.log(leftPad(model));
console.log(leftPad(colour));


</script>

</body>
</html>
